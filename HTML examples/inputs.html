<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">Dogs:</label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">

	<label for="cats">Cats:</label>
	<input name="petChoice" id="cats" type="radio" value="CATS">

	<p>What's your favourite colour?</p>
	<select name="colour">
		<option value="1">Red</option>
		<option value="2">Orange</option>
		<option value="3">Yellow</option>
	</select>

	<button>Go!</button>

	<p>Write your Bio</p>

	<textarea name="paragraph" placeholder="write here" rows="10" cols="50"></textarea>
</form>

</body>
</html>
