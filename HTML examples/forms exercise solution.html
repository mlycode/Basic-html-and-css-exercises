<!DOCTYPE html>
<html>
<head>
	<title>Forms exercise example solution</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label for="first">First Name:</label>
		<input name="first" id="first" type="text" placeholder="John" required>
		<label for="last">Last Name:</label>
		<input name="last" id="last" type="text" placeholder="smith" required>
	</div>

	<div>
		<label for="male">Male</label>
		<input id="male" name="gender" type="radio" value="male">
		<label for="female">Female</label>
		<input id="female" name="gender" type="radio" value="female">
		<label for="other">Other</label>
		<input id="other" name="gender" type="radio" value="other">
	</div>

	<div>
		<label>
			Email:
				<input name="email" type="email" placeholder="your email" required>
		</label>
		<label>
			Password:
		<input name="password" type="password" placeholder="password" pattern=".{5,10}" required title="password must be between 5 and 10 characters">
		</label>
	</div>

	<div>
		<label>
			Birthday:
		<select name="BODmonth">
			<option>Month</option>
			<option value="Jan">Jan</option>
			<option value="Feb">Feb</option>
			<option value="Mar">Mar</option>
		</select>
		<select name="BODday">
			<option>Day</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
		<select name="BODyear">
			<option>Year</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
		</select>
		</label>
	</div>

	<div>
		<label for="agreed">I agree to the terms and conditions:</label>
		<input type="checkbox" name="agreed" id="agreed" required>
	</div>

	<input type="submit">

</form>


</body>
</html>
